<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Navigation Menu</title>
<style>
    header {
display: block;
background: lightgray;
padding: 10px;
text-align: center;
}
/* Inline Example */
header span {
display: inline;
color: red;
}
/* Inline-block Navigation */
.inline-block-menu ul {
list-style: none;
padding: 0;
}
.inline-block-menu li {
display: inline-block;
margin-right: 10px;
}
.inline-block-menu a {
text-decoration: none;
padding: 5px;
background: lightblue;
}
/* Float Navigation */
.float-menu ul {
list-style: none;
padding: 0;
}
.float-menu li {
float: left;
margin-right: 10px;
}
.float-menu a {
text-decoration: none;
padding: 5px;
background: lightgreen;
}
/* Clear Example */
.clear {
clear: both;
}

</style>
<link rel="stylesheet" href="style7.css">
</head>
<body>
<!-- Block Example -->
<header>
My <span>Website</span> Navigation
</header>
<!-- Inline-block Example -->
<nav class="inline-block-menu">
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Contact</a></li>
</ul>
</nav>
<!-- Float + Clear Example -->
<nav class="float-menu">
<ul>
<li><a href="#">Dashboard</a></li>
<li><a href="#">Profile</a></li>
<li><a href="#">Messages</a></li>
<li><a href="#">Logout</a></li>
</ul>
<div class="clear"></div>
</nav>
</body>
</html>
